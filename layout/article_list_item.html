<div class="article {{ category }}">
    <a href="{{ article_link }}">
        <div class="featured-img" style="background-image: url('{{ featured_img }}');"></div>
        <h3 class="entry-title">{{ title }}</h3>
        <p class="index-summary"> {{ summary }}</p>
        <time class="published">{{ date }}</time>
    </a>
</div>
